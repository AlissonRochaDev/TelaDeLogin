<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Login</title>
</head>
<body>
	<div class="screen">
		<div class="leftside">
			<img src="img/img.jpg" alt="">
		</div>
		<div class="rightside">
			<h1>Crie uma Conta</h1>
			<form action="" method="POST" class="b7validator">
				<label>Seu Nome:</label>
				<br/>
				<input type="text" name="nome" data-rules="required">
				<br/>
				<label>Seu E-mail:</label>
				<br/>
				<input type="text" name="email" data-rules="required">
				<br/>
				<label>Digite uma Senha:</label>
				<br/>
				<input type="password" name="senha">
				<br/>
				<input type="submit" value="Confirmar" class="btn-ok">
			</form>
			<p>
				Já tem uma conta? <a href="#">Faça o Login</a>
			</p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
